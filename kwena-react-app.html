<!DOCTYPE html>
<html lang=eng>
  <head>
    <title>Kwena's Progress</title>
  </head>
  <body>
     <h1>Kwena's Progress</h1>
     <div id="app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">

       class Progr extends React.Component {
         render() {
           return (
             <div>
                <h2>Kwena is progressing {this.props.speed}</h2>
                <h2>He is on module {this.props.module}</h2>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Progr speed="rapidly" module="2" />, document.getElementById('app')
       );

     </script>
  </body>
</html>
